<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Giornale di Milano - Disastro Aereo</title>
    <style>
        /* 导航栏样式优化（仅限移动端） */
        .navbar {
            background: #1a1a1a;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .hamburger {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #007bff;
        }

        /* 仅针对移动端优化 */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                right: 0;
                background: #1a1a1a;
                padding: 15px;
                text-align: center;
                opacity: 0;
                transition: opacity 0.3s ease-in-out;
            }

            .nav-links.active {
                display: flex;
                opacity: 1;
            }

            /* 让图片在移动端竖直排列 */
            .image-grid {
                display: flex;
                flex-direction: column;
                gap: 20px;
            }

            .main-image, .profile-img {
                width: 100%;
                height: auto;
            }
        }

        /* 其他原有样式保持不变 */
    </style>
    <script>
        function toggleMenu() {
            const nav = document.querySelector('.nav-links');
            nav.classList.toggle('active');
        }
    </script>
</head>
<body>

    <!-- 导航栏 -->
    <nav class="navbar">
        <a href="#" class="logo">IL GIORNALE</a>
        <div class="hamburger" onclick="toggleMenu()">☰</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Archivio</a>
        </div>
    </nav>

    <!-- 核心内容区 -->
    <div class="header">
        <div class="alert">🚨 ULTIMA ORA: DISASTRO AEREO SULL'ATLANTICO 🚨</div>
        <h1>Volo Milano-New York precipitato: nessun sopravvissuto</h1>
    </div>

    <!-- 图片展示区 -->
    <div class="image-grid">
        <div>
            <img src="crash-photo.jpg" alt="Resti dell'aereo" class="main-image">
            <p class="caption">I soccorritori sul luogo dell'incidente (Foto: AP)</p>
        </div>
        
        <div>
            <img src="victim-profile.jpg" alt="Arturo Romeo" class="profile-img">
            <p class="caption">Arturo Romeo (1995-2023)</p>
        </div>
    </div>

</body>
</html>
